<!DOCTYPE html>
<html>
<head>
    <title>Nara's Todo App</title>
</head>
<body>

    <!--Get user input-->
    <input id="todo-title" type="text"/>
    <input id="date-picker" type="date"/>
    

    <button onclick="addTodo()" >Add Todo</button>
    <div id="info-div"></div>
    <div id="todo-list"></div>
    

    <script>

        // change HTML title through Javascript
        document.title = "Hello Chainsaw Man";

        const element = document.getElementById('info-div');
        element.innerHTML = "(Written above where function is implemented inside of script ele)";


        const todos = [{
            title: 'Get groceries',
            dueDate: '2021-10-04'
        }, {
            title: 'Wash car',
            dueDate: '2021-10-05'
        }, {
            title: 'Make dinner',
            dueDate: '2021-10-06'
        }];

        render();

        function addTodo(){
            const textbox = document.getElementById('todo-title');
            const title = textbox.value;
            
            const datePicker = document.getElementById('date-picker');
            const dueDate = datePicker.value;
            todos.push({
                title: title,
                dueDate: dueDate
            });
            render();
        }

        function render() {
            // reset our list
            document.getElementById('todo-list').innerHTML = '';

            // render the updated list
            todos.forEach( 
            function (todo){
                const element = document.createElement('div');
                element.innerText = todo.title + ' ' + todo.dueDate;
                const todoList = document.getElementById('todo-list');
                todoList.appendChild(element);
            }
        );
        }







        

    </script>
    
</body>
</html>
